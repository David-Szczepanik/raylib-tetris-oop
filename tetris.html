<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>raylib web game</title>
  <meta content="width=device-width" name="viewport">
  <style>
    body {
      margin: 0;
      padding: none;
    }
    .emscripten {
      padding-right: 0;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
    div.emscripten {
      text-align: center;
    }
    div.emscripten_border {
      border: 1px solid #000;
    }
    canvas.emscripten {
      border: 0 none;
      background: #000;
      width: 100%;
    }
  </style>
</head>
<body>
<div class="emscripten_border">
  <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js/dist/FileSaver.min.js"></script>
<script>
  function saveFileFromMEMFSToDisk(e, a) {
    var i, o = FS.readFile(e);
    i = new Blob([o.buffer], {type: "application/octet-binary"}), saveAs(i, a)
  }
</script>
<script>
  var Module = {
    preRun: [], postRun: [], print: function () {
      return function (t) {
        arguments.length > 1 && (t = Array.prototype.slice.call(arguments).join(" ")), console.log(t);
      }
    }(), printErr: function (e) {
      arguments.length > 1 && (e = Array.prototype.slice.call(arguments).join(" ")), console.error(e)
    }, canvas: function () {
      var e = document.querySelector("#canvas");
      return e.addEventListener("webglcontextlost", (function (e) {
        alert("WebGL context lost. You will need to reload the page."), e.preventDefault()
      }), !1), e
    }(), setStatus: function () {},
    totalDependencies: 0, monitorRunDependencies: function () {}
  };
  window.onerror = function () {
    Module.setStatus("Exception thrown, see JavaScript console");
    Module.setStatus = function (e) {
      e && Module.printErr("[post-exception status] " + e);
    }
  }
</script>
<script>
  const audioContextList = [];

  function initAudioContext() {
    if (audioContextList.length === 0) {
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      const audioCtx = new AudioContext();
      audioContextList.push(audioCtx);
      if (audioCtx.state === "suspended") {
        audioCtx.resume();
      }
    }
  }

  window.addEventListener('click', initAudioContext);
  window.addEventListener('touchstart', initAudioContext);
</script>
<script src="tetris.js" async></script>
</body>
</html>
